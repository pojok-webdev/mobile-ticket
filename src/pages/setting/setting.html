<ion-header>

  <ion-navbar>
    <ion-title>setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Server</ion-label>
    <ion-input type="text" [(ngModel)]="server.host"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Port</ion-label>
    <ion-input type="text" [(ngModel)]="server.port"></ion-input>
  </ion-item>
  <button ion-button default full (click)="saveSetting(server)">Save</button>
</ion-content>
